<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>To-Do-List</title>
        
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js"></script>

        
    </head>

    <body>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Extra Details</a>
        </div>

        <div class="container">
            <div class="header">
                <h1 class="greeting">Good Morning, What Will Your Day Look Like?</h1>
                <h2 class="date"></h2>  
                <div id="buttons" class="accessibility">
                    <button class="settings"><i class="fas fa-cog"></i></button>
                    <button class="menu" onclick="openNav()"><i class="fas fa-ellipsis-h"></i></button>
                </div>
            </div> 

            <div class="tasks">
                <div class="task">
                    <div class="content">
                        <button class="button"><div class="check-box"></div></button>
                        <h2 class="name">Galois</h2>
                    </div>
                </div>
                <div class="task">
                    <div class="content">
                        <button class="button">
                            <div class="check-box"></div>
                        </button>
                        <h2 class="name">Euclid</h2>
                    </div>
                </div>
                <div class="task add-task">
                    <button class="button">
                        <i class="fas fa-plus"></i>
                        <h2>Add Task</h2>
                    </button>
                </div>
            </div>
       
        </div>
    </body>
</html>
